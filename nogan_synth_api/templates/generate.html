<!DOCTYPE html>
<html>
<head>
    <title>Data Generator - Generate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="../static/images/nogan_synth.ico">    
    <script src="../static/js/generate.js"></script>    
</head>
<body>
    <h1>Data Generator</h1>
    <form method="POST">
        Category Columns (multi-select):
        <select name="category_columns" multiple>
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select><br><br>
        Number of Rows:
        <!-- <input type="number" name="num_rows" required><br><br> -->
        <input type="number" id="numRows" name="num_rows" value="1000">
        <input type="range" name="rangeInput" min="1" max="1000000" value="1000" onchange="updateTextInput(this.value);">
        <input type="submit" value="Generate">
    </form>
</body>
</html>
